<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Accounts</title>

    <script>
        window.AUTH_SERVICE = "http://localhost:3000"; // Fetch from backend
    </script>
    <script type="module">

            document.getElementById("processButton").addEventListener("click", processInputOutput);
        });

</head>

    <h1>CSI OAuth Flow</h1>
    <button id="processButton">Start OAuth Flow</button>
</body>
</html>
